<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hosting Expired</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body{
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg,#fff1f1,#fce4e4);
    text-align:center;
    padding:40px;
  }
  .card{
    max-width:520px;
    margin:auto;
    background:#fff;
    padding:30px;
    border-radius:10px;
    box-shadow:0 10px 25px rgba(0,0,0,.15);
  }
  h1{color:#c0392b;}
  .timer{
    font-size:22px;
    margin:15px 0;
    color:#333;
  }
  .btn{
    display:inline-block;
    margin:10px;
    padding:14px 22px;
    text-decoration:none;
    border-radius:6px;
    color:#fff;
    font-weight:bold;
  }
  .renew{background:#27ae60;}
  .contact{background:#2980b9;}
  small{color:#777;}
</style>

</head>
<body>

<div class="card">
  <h1>‚ö†Ô∏è Hosting Subscription Expired</h1>

  <p>This website has been temporarily suspended because the hosting subscription has expired.</p>

  <div class="timer">
    Service removal in: <span id="countdown">Loading...</span>
  </div>

  <a class="btn renew" 
     href="https://wa.me/234XXXXXXXXXX?text=Hello%20I%20want%20to%20renew%20my%20website%20hosting">
     üîÑ Renew Now
  </a>

  <a class="btn contact" href="mailto:youremail@example.com">
     üìß Contact Support
  </a>

  <br><br>
  <small>Renew hosting to restore full access.</small>
</div>

<script>
  // Countdown date
  const expiry = new Date("2025-12-31 23:59:59").getTime();

  setInterval(() => {
    const now = new Date().getTime();
    const diff = expiry - now;

    if (diff <= 0) {
      document.getElementById("countdown").innerHTML = "Expired";
      return;
    }

    const d = Math.floor(diff / (1000*60*60*24));
    const h = Math.floor((diff / (1000*60*60)) % 24);
    const m = Math.floor((diff / (1000*60)) % 60);
    const s = Math.floor((diff / 1000) % 60);

    document.getElementById("countdown").innerHTML =
      `${d}d ${h}h ${m}m ${s}s`;
  }, 1000);
</script>

</body>
</html>
